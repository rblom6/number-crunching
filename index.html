<html>
<script>

function myFunction() {
	var first = document.getElementById("first").value;
	var second = document.getElementById("second").value;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("answer").innerHTML = "Answer: " + this.responseText;
        }
    };
    xhttp.open("GET", "https://uwtjfviwjc.execute-api.us-east-1.amazonaws.com/default/mldeploymentwebsitelambda?key1=" + first + "&key2=" + second, true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Number Cruncher!</span></h1>
<fieldset>
<legend>Addition Calculator</legend> 
<label>First Number:<br />
<input type="text" name="first" id="first" /></label><br /> 
<label>Second Number:<br />
<input type="text" name="second" id="second" />
</fieldset>
<button onclick="myFunction()">Compute</button><br>
<p id="answer">Answer:</p>
<p></p>
<img src="number crunching.png" width=250 height=250>
</div>
</body>
</html>
